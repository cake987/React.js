<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>

    <section>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    </section>

    <section> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    </section>

</head>

<body class="body">
    <section id="main">
        <div class="container-fluid">
            <div class="form container">
                <input id="phnum" type="tel" class="phnum" placeholder="Your phone number">
                <a onclick="signInWithOTP()" class="btn btn-secondary my-btn"><i class="bi bi-phone me-2"></i> Get
                    OTP</a>
                <a onclick="signInWithGoogle()" class="btn btn-primary my-btn"><i class="bi bi-google me-2"></i>
                    Google</a>
                <a onclick="signInWithGitHub()" class="btn btn-primary my-btn"><i class="bi bi-github me-2"></i>
                    GitHub</a>
                <div id="recaptcha-container"></div>
            </div>
        </div>
    </section>

    <script src="firebasecon.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
